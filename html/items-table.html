<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th width="50%">{{ "NAME" | translate }}</th>	
			<th width="20%">{{ "PRICE" | translate }}</th>	
			<th width="20%">{{ "QUANTITY" | translate }}</th>	
			<th width="10%">{{ "DELETE" | translate }}
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in data">
			<td ng-click="openItem(item.id)">{{ item.product.name }}</td>
			<td ng-click="openItem(item.id)">{{ item.price }}</td>
			<td ng-click="openItem(item.id)">{{ item.quantity }}</td>
			<td>
				<div x-db-delete btn-class="btn-danger" backend="sale-orders/{{item.order_id}}/items/{{item.id}}" redirect="/sale-order/{{item.order_id}}"></div>
			</td>
		</tr>
	</tbody>
</table>
